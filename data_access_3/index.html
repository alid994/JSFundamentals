<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="w-100 h-100">
    <div class="w-100 h-100 d-flex flex-column p-5 align-items-center gap-5">
        <h1>Users</h1>
        <div class="d-flex flex-column gap-2 w-50">
            <input id="name" type="text" class="form-control" placeholder="Name">
            <input id="surname" type="text" class="form-control" placeholder="Surname">
            <input id="email" type="text" class="form-control" placeholder="Email">
            <textarea id="bio" rows="5" placeholder="Bio" class="form-control"></textarea>
            <button id="add-user-button" class="btn btn-success">Add</button>
        </div>
        <div id="users-container" class="d-flex flex-column align-items-center w-50 gap-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
