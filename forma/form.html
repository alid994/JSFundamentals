<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js"></script>
</head>
<body>
    <form name="mojaForma" onsubmit="onSubmitBroja()">
        Unesite broj: <input type="number" name="number">
        <input type="submit" value="Potvrdi">
    </form>

    <div id="nekiDiv" style="justify-content: center;" onmouseover="promijeniSadržaj()" onmouseout="vratiSadržaj()">Predavanje je počelo!</div>

    <script>
        function promijeniSadržaj() {
            let div = document.getElementById("nekiDiv");
            div.style = "width:300px; height:100px; border:1px solid black; font-size:30px; color:red; text-align:center";
            div.innerHTML = "Još malo pa gotovo Bogu hvala!!!"
        }

        function vratiSadržaj() {
            let div = document.getElementById("nekiDiv");
            div.style = "width:150px; height:50px; border:2px solid black; font-size:15px; color:green";
            div.innerHTML = "Predavanje je počelo!"
        }
    </script>
    
</body>
</html>
