<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Person Form</title>
</head>
<body onload="onLoadHandle()">
    <form class="d-flex flex-column  gap-3 m-5" id="person_form" action="#" onsubmit="addPerson()">
        <input class="form-control w-50" type="text" placeholder="Enter name..." id="name_input">
        <input class="form-control w-50" type="text" placeholder="Enter surname..." id="surname_input">
        <input class="form-control w-50" type="number" placeholder="Enter JMBG..." id="nin_input">
        <input class="form-control w-50" type="date" name="" id="date_input">
        <input class="btn btn-primary w-50" type="submit" value="Add person">
    
    </form>
    <table class="table table-striped table-hover mt-3">
        <thead>
            <th>Name</th><th>Surname</th><th>JMBG</th><th>Birthday</th>
        </thead>
        <tbody id="person_table_data">

        </tbody>
    </table>
</body>
</html>
