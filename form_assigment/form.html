<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </link>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/7d7c09867d.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Form</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row bg-info mb-5">
                <div class="col-12 d-flex justify-content-center text-light">
                    <h1 class="m-3 p-3 display-3">Form assigment</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container py-5" id="form">
        <div class="row">
            <div class="col-12 my-5 mx-4 py-5 col-md-6 bg-primary bg-opacity-50 text-center  border rounded-3">
                <h1 class="display-2 mt-5">Dobrodo≈°li...</h1>
                <p class="h2 mt-2">Na moju formu!</p>
            </div>
            <div class="col-12 my-5 mx-4 py-5 col-md-5">
                <div class="card border-primary mb-3">
                    <div class="card-header">LOGIN</div>
                    <div class="card-body text-primary">

                        <form id="login">
                            <div class="form-group y">
                                <label for="username" class="form-label">Username: </label>
                                <i class="fa fa-check fa-2x" id="username-check" style="color: green;"></i>
                                <i class="fa fa-close fa-2x" id="username-close" style="color: red;"></i>
                                <input type="text" id="username" class="form-control x">

                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password" class="form-label">Password: </label>
                                <i class="fa fa-check fa-2x" id="password-check" style="color: green;"></i>
                                <i class="fa fa-close fa-2x" id="password-close" style="color: red;"></i>
                                <input type="password" id="password" class="form-control">
                            </div>
                            <br>
                            <button class="btn btn-primary btn-lg" type="submit" onclick="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid footer">
            <div class="row bg-dark mt-3">
                <div class="col-12 text-light text-center mt-2 p-3">&copy; Alija Dinar</div>
            </div>
        </div>
        <script src="form.js"></script>
</body>

</html>
